<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with Krishna</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <section>
        <div class="top-bar">
          <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">Sign In</a>
            <a href="#">Login</a>
            <a href="#">Sign Out</a>
          </div>
          <span style="font-size:30px;cursor:pointer;position: absolute;left:4vh;bottom:35px;" onclick="openNav()">&#9776; </span>
            <div class="menu">
              <img src="background.png" alt="krishna" width="150" height="150" style="position: absolute; right:0.2px;  top:1px; margin-top:-5vh; margin-right:-3vh;"/>
            </div>
        </div>
        <div class="krishna">
            <img src="krishna.svg" alt="krishna" width="750" height="750"/>
        </div>
    </section>
</div>
    <div id="chat-container">
      <div id="chat-box"></div>
      <form id="chat-form">
        <input type="text" id="prompt" name="prompt" placeholder="Ask Krishna..." required">
        <button type="submit">Send</button>
      </form>
    </div>
  <!-- <script src="./particles.js"></script>
  <script src="./app.js"></script> -->
  <script src="./stars.js"></script>
  <script src="scripts.js"></script>
  <script>
    function openNav() {
       document.getElementById("mySidenav").style.width = "225px";
      document.getElementById("mySidenav").style.zIndex=1;
      document.getElementById("chat-container").style.zIndex=0;
    }
    
    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }
    </script>
</body>
</html>
